<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body class ="bg-dark">
  <div class="container">
  <div class="h-100 p-5 text-black bg-light rounded-3">
    <h1 style="text-align: center">Belly Button Biodiversity Dashboard</h1>
      <hr>
      <p style="text-align: center">Use the interactive charts below to explore the dataset.</p>
      </div>
    </div>
    <br>
    <div class ="container">
    <div class="row">
      <div class="col-md-2">
        <div class="card text-black bg-light" style="width: 12rem;">
          <div class="card-body">
            <h5 class="card-title">Test Subject ID No.:</h5>
            <p>Use the dropdown to select a test subject.</p>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              </button>
              <ul class="dropdown-menu" id="selDataset" onchange="updatePlots(this.value)"></ul>
                <!-- <li a class="dropdown-item"></li> -->
            </div>
         </div>
         </div>
         <br>
         <div class="card text-black bg-light" style="width: 12rem;">
          <div class="card-body">
            <h4 class="-title">Demographic Info</h4>
            <hr>
            <p class="card-text" id="sample-metadata"></p>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script>-->  
</body>

</html>
